<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Show Trail</title>
    <link rel="stylesheet" href="css/trail.css">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container">
    <div th:if="${trail == null}">
        Trail not found.
    </div>
    <div th:if="${trail}">
<!--        <h2>Search a trail by name, difficulty level, rating, or location </h2>-->
        <div th:text="${trailId}">ID</div>
        <div th:text="${trail.name}">Trail name:</div>
        <div><h3 th:text="${trail.difficultyLevel}"></h3>difficulty level:</div>
        <div><p th:text="${trail.rating}"></p>rating:</div>
        <div><h4 th:text="${trail.length}"></h4>length(in miles):</div>
        <div>elevation change:<h4 th:text="${trail.elevation}"></h4></div>
        <div>type:<h4 th:text="${trail.type}"></h4></div>
        <div>trail details:<h4 th:text="${trail.trailDetails}"></h4></div>
        <div>trail events:<h4 th:text="${trail.events}"></h4></div>
        <div>trail images:<h4 th:text="${trail.trailImages}"></h4></div>
        <div>trail comments:<h4 th:text="${trail.trailComments}"></h4></div>
    </div>
</div>
<footer th:replace="/fragments/footer :: footer"></footer>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="js/movies.js"></script>
</body>
</html>
