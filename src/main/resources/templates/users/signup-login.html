<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">
    <title>Login or Signup</title>
</head>
<body>
<nav th:replace="/fragments/navbar :: navbar"></nav>

<div class="form__wrapper">
    <div class="form">
        <div class="form__options">
            <div class="form__options__login">
                <div class="options__body">
                    <p>Already have an account?</p>
                    <a href="/login" class="btn btn-light">Login!</a>
                </div>
            </div>
            <div class="form__options__signup">
                <p>Don't have an account yet?</p>
                <a href="/signup" class="btn btn-light">Sign Up!</a>
                <small>It's free!</small>
            </div>
        </div>

        <div class="form__background"></div>

        <div class="form__body">
            <form th:action="@{/login}" method="POST" class="login">
                <h2>Login!</h2>
                <div class="input-field">
                    <input type="text" id="log_username" name="username" placeholder="username/email">
                    <label for="log_username">Username or Email</label>
                </div>
                <div class="input-field">
                    <input type="password" id="password" name="password">
                    <label for="password">Password</label>
                </div>

                <div th:if="${param.error}">
                    Invalid Username and Password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>

                <input type="submit" class="btn btn-light" value="Login" name="login">
            </form>

            <form action="/signup" method="POST" class="sign-up" th:object="${user}">
                <h2>Sign Up!</h2>
                <div class="input-field">
                    <input type="text" id="username" name="username" th:field="*{username}">
                    <label for="username">Username</label>
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
<!--                    <p th:text="${message}"></p>-->
                </div>
<!--                <div class="input-field">-->
<!--                    <input type="email" id="create_email" name="create_email" th:field="*{email}">-->
<!--                    <label for="create_email">Email Address</label>-->
<!--                    <p th:text="${emailMessage}"></p>-->
<!--                </div>-->
<!--                <div class="input-field">-->
<!--                    <input type="password" id="createPassword" name="createPassword" th:field="*{password}">-->
<!--                    <label for="createPassword">Password</label>-->
<!--                    <p th:text="${passwordMessage}"></p>-->
<!--                </div>-->
<!--                <div class="input-field">-->
<!--                    <input type="password" id="confirmCreatePassword" name="confirmCreatePassword" onkeyup='check()'>-->
<!--                    <label for="confirmCreatePassword">Confirm Password</label>-->
<!--                    <p id="alertPasswordSign"></p>-->
<!--                </div>-->

                <input type="submit" class="btn btn-light" value="Create Account" name="signup">
            </form>
        </div>

    </div>
</div>


<script src="/js/login.js"></script>
</body>
</html>
