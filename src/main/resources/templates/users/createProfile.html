<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Profile</title>
</head>
<body>
<div class="main-block">
    <form action="/profile/create" method="POST">
        <h1>Create a free account</h1>
        <fieldset>
            <legend>
                <h3>Personal Details</h3>
            </legend>
            <div  class="container">
                <div>
                    <div><label>First Name</label><input type="text" name="firstName" required /></div>
                    <div><label>Last Name</label><input type="text" name="lastName" required /></div>
                    <div><label>Phone</label><input type="text" name="phoneNumber" required /></div>
                    <div><label>City</label><input type="text" name="city" /></div>
                    <div><label>State</label><input type="text" name="state" /></div>
                </div>
                <div>
                    <div>
                        <label>Gender</label>
                        <div class="gender">
                            <input type="radio" id="male" name="gender" required/>
                            <label for="male" class="radio">Male</label>
                            <input type="radio" id="female" name="gender" required/>
                            <label for="female" class="radio">Female</label>
                        </div>
                        <label>Interests</label>
                        <div>
                            <input type="checkbox" name="interests">
                            <label>Hiking</label>
                        </div>
                        <div>
                            <input type="checkbox" name="interests">
                            <label>Biking</label>
                        </div>
                        <div>
                            <input type="checkbox" name="interests">
                            <label>Mountain Hiking</label>
                        </div>
                        <div>
                            <input type="checkbox" name="interests">
                            <label>Mountain Biking</label>
                        </div>
                        <div>
                            <label class="header">Profile Image:</label>
                            <input id="image" type="file" name="profile_image" placeholder="Photo" required="" capture>
                        </div>
                </div>
            </div>
        </fieldset>
        <button type="submit" id="createProfile">Submit</button>
    </form>
</div>
</body>
</html>
