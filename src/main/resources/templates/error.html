<body>

        <div class='face front'><a href="/"><br>HOME</a></div>
        <div class='face side'><a href="/logout" ><br>LOG<br>IN</a></div>
        <div class='face top'><a href="/signup" ><br>SIGN<br>OUT</a></div>
    </div>


    <div class="cubes2"><p>Looks like you've wondered off the trail...</p></div>

    <div class="cubeswire">

        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_XcpUTy.json"  background="transparent"  speed="1"  style="width: 600px; height: 600px;"  loop  autoplay></lottie-player>

    <div th:if="${param.error}">
        <p>You cannot visit this page since you're not admin.</p>

        <p>Oops, error connecting the server!</p>
    </div>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap');

        *{
            margin: 0;
            padding: 0;
            overflow: hidden;
            box-sizing: border-box;
            cursor:crosshair ;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            font-size: 16px;

        }

        p{
            color: whitesmoke;
            opacity: 0.8;
            font-size: 30px;
        }

        #particles-js{

            height: 100vh;
            background-image: linear-gradient(to right top, #ffdf61, #9557ff, #3711ab, #1a0e81, #000859);
            display: block;
            z-index: -100;
            width: 100vw;
            position: fixed;
            filter:blur(2.5px);
            pointer-events: none;


        }

        #particles-js2{

            height: 100vh;

            display: block;
            z-index: -100;
            width: 100vw;
            position: fixed;

        }



        .grain:after {
            content: '';
            width: 110%;
            height: 110%;
            position: absolute;
            top: -5%;
            left: -5%;
            opacity: .03;
            /*background: url(http://www.newdesignfile.com/postpic/2009/09/sand-texture_178746.jpg) repeat center center;*/
            -webkit-animation: grain 0.1s steps(1) infinite;
            animation: grain 0.7s steps(1) infinite;
            pointer-events: none;

        }


        @keyframes grain {
            0%, 100% {
                transform: translate(0, 0, 0);
            }

            10% {
                transform: translate(-1%, -1%);
            }

            20% {
                transform: translate(1%, 1%);
            }

            30% {
                transform: translate(-2%, -2%);
            }

            40% {
                transform: translate(3%, 3%);
            }

            50% {
                transform: translate(-3%, -3%);
            }

            60% {
                transform: translate(4%, 4%);
            }

            70% {
                transform: translate(-4%, -4%);
            }

            80% {
                transform: translate(2%, 2%);
            }

            90% {
                transform: translate(-3%, -3%);
            }
        }




        .cubes1{
            position: fixed;
            top: 50%;
            left: 50%;

            transform: translateX(-50%);
            opacity: .8;


        }
        .cubes2{
            position: fixed;
            top: 10%;
            left: 38%;
            bottom: 0;
            transform: translateX(-50%);
            opacity: 1;


        }

        .cubeswire{
            position: fixed;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            opacity: .8;

        }


        .cube {
            position: absolute;
            top: 43%;
            bottom: 0;
            left: 76px;
            right: 0;
            margin: 0 auto;
            width: 300px;
            height: 300px;
            overflow: hidden;
            opacity: .8;
            z-index: 1000;
        }

        .face {
            transform-origin: 0 0;
            position: absolute;
            width: 70px;
            height: 70px;
        }

        .front {
            background: rgb(177, 100, 141);
            -ms-transform: rotate(-30deg) skewX(-30deg) translate(130px, 172px) scaleY(0.864);
            -webkit-transform: rotate(-30deg) skewX(-30deg) translate(130px, 172px) scaleY(0.864);
            transform: rotate(-30deg) skewX(-30deg) translate(130px, 172px) scaleY(0.864);
        }

        .top {
            background: rgb(255, 190, 214);
            -ms-transform: rotate(210deg) skew(-30deg) translate(-200px, -60px) scaleY(0.864);
            -webkit-transform: rotate(210deg) skew(-30deg) translate(-200px, -60px) scaleY(0.864);
            transform: rotate(210deg) skew(-30deg) translate(-200px, -60px) scaleY(0.864);
        }

        .side {
            background: rgb(216, 152, 200);
            -ms-transform: rotate(90deg) skewX(-30deg) scaleY(0.864) translate(68px, -131px);
            -webkit-transform: rotate(90deg) skewX(-30deg) scaleY(0.864) translate(68px, -131px);
            transform: rotate(90deg) skewX(-30deg) scaleY(0.864) translate(68px, -131px);
        }

        .side:hover, .top:hover, .front:hover{
            background: rgba(29, 244, 248,0.8);
            transition: all .2s ease-in-out;
        }

        a:link, a:visited {
            background-color: transparent;
            color: white;
            text-align: center;
            text-decoration: none;
            display: flex;
            font-size: 17px;
            flex-direction: column;
            justify-content: center;
            align-items: stretch;
            font-family: Arial, Helvetica, sans-serif;
            transition: all .2s ease-in-out;
            font-weight: bold;
        }

        a:hover, a:active {
            transform: scale(1.1);
        }


        .pulsate-bck , .cube {-webkit-animation:pulsate-bck 4s ease-in-out infinite both;animation:pulsate-bck 4s ease-in-out infinite both}

        /* ----------------------------------------------
         * Generated by Animista on 2021-3-29 2:36:54
         * Licensed under FreeBSD License.
         * See http://animista.net/license for more info.
         * w: http://animista.net, t: @cssanimista
         * ---------------------------------------------- */

        @-webkit-keyframes pulsate-bck{0%{-webkit-transform:scale(1);transform:scale(1)}50%{-webkit-transform:scale(.9);transform:scale(.9)}100%{-webkit-transform:scale(1);transform:scale(1)}}@keyframes pulsate-bck{0%{-webkit-transform:scale(1);transform:scale(1)}50%{-webkit-transform:scale(.9);transform:scale(.9)}100%{-webkit-transform:scale(1);transform:scale(1)}}



        /* ********** MEDIA QUERY AT BOTTOM!! **************** */

        @media (min-width: 1000px) {
            .cubes2 {
                position: fixed;
                top: 21%;
                left: 51%;
                bottom: 0;
                transform: translateX(-50%);
                opacity: 1;
            }
        }
    </style>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<script>
    particlesJS.load('particles-js2', '/js/particles.json', function() {
        console.log('callback - particles.js config loaded');
    });
</script>


</main>


</body>
</html>
