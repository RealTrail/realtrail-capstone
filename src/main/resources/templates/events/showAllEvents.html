<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head">
    <title>Show All Events</title>
</head>
<body class="body" style="max-width: 100%; overflow-x: hidden; height: 100vh">
<style>

    .background-image{
        padding: 8rem 4rem;
        width: 100vw;
        height: 100vh;
        background-image: url("/images/showEvents.png");
        background-color: rgba(228, 237, 255, 0.5);
        /* box-shadow: 0 5px 15px rgb(0 0 0 / 30%); */
        transition: 0.5s cubic-bezier(0.85, 0, 0.15, 1);
        border-radius: 20px;
        -webkit-backdrop-filter: blur(5px);
        backdrop-filter: blur(50px);
        border-top-right-radius: 50px;
        box-shadow: 0 10px 50px rgb(22 40 80 / 30%);
        border-right: 1.5px solid rgba(245, 240, 240, 0.5);
        /* border-top: 3px solid rgba(245, 240, 240, 1.9); */
        border: 1.5px outset rgba(255, 255, 255, 0.3);
        -webkit-transform: translate3d(0, 0, 0);
        -webkit-backface-visibility: hidden;
        -webkit-perspective: 1000;
        z-index: 1;
        position: relative;
        top:10px;
        overflow: scroll;
    }

    .card-list {
        display: block;
        margin: 1rem auto;
        padding: 0;
        font-size: 0;
        text-align: center;
        list-style: none;
    }

    .card {
        display: inline-block;
        width: 90%;
        max-width: 20rem;
        margin: 1rem;
        font-size: 1rem;
        text-decoration: none;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        border-radius: 10px;
        background-color: white;
        background-image: linear-gradient(to right, #dedede, #ebedef, #ebedef);
    }

    #triangle-bottomright {
        width: 100vw;
        height: 100vh;
        border-bottom: 100px solid #ff286e;
        border-left: 100px solid transparent;
    }

    .card:hover {
        transform: translateY(-0.5rem) scale(1.0125);
        box-shadow: 0 0.5em 3rem -1rem rgba(0,0,0,0.5);
    }

    .card-description {
        display: block;
        padding: 1em 0.5em;
        color: #515151;
        text-decoration: none;
        text-align: left;
    }

    .card-description > h3 {
        margin: 0 0 0.5em;
    }

    .card-description > p {
        margin: 0;
    }

    .review {
        text-align: center;
    }

    body, html{
        max-width: 100%;
        overflow: hidden;

    }



</style>

<nav th:replace="fragments/navbar :: navbar"></nav>

<body class="background-image">
    <div th:if="${noEventsFound}">
        <h1 class="noEvent">No events were found.</h1>
    </div>

    <h2 class="review">Review the list for trail events happening near you!</h2>
    <ul class="card-list">
            <li th:each="event : ${events}" class="card">
                <a th:href="${'/events/' + event.id}" class="card-description">
                    <h3 th:text="${event.name}"></h3>
                    <p>by: <span th:text="${event.owner.username}"></span></p>
                    <p th:text="${'Date: ' + event.date}"></p>
                    <p th:text="${'Time: ' + event.time}"></p>
                    <p>
                        Trail: <a th:href="${'/trails/' + event.trail.id}"><span th:text="${event.trail.name}"></span></a>
                    </p>
                    <hr>
                </a>
        </li>
    </ul>
    <div id="triangle-bottomright"></div>
</body>

<footer th:replace="fragments/footer :: footer" class="showEvent-footer"></footer>
<script src="/js/navbar.js"></script>
<script src="/js/modal.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
