<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head">
  <title>Show All Events</title>
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <main class="m-5">
        <div th:if="${noEventsFound}">
            <h1>No events were found.</h1>
        </div>

        <h2>Review the list for trail events happening near you!</h2>
        <div th:each="event : ${events}">
            <a href="${'/events/' + event.id}">
                <h3 th:text="${event.name}"></h3>
                <p th:text="${event.owner.username}"></p>
                <p th:text="${event.date}">Event date</p>
                <p th:text="${event.time}">Event time</p>
                <p>
                    <a href="${'/trails/' + event.trail.id}"><span th:text="${event.trail.name}"></span></a>
                </p>

            </a>
        </div>
    </main>

    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
