<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head">
    <title>Show All Events</title>
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <main class="m-5">
        <div th:if="${noEventsFound}">
            <h1>No events were found.</h1>
        </div>

        <h2>Review the list for trail events happening near you!</h2>
        <div th:each="event : ${events}">
            <a th:href="${'/events/' + event.id}">
                <h3 th:text="${event.name}"></h3>
                <p>by: <span th:text="${event.owner.username}"></span></p>
                <p th:text="${'Date: ' + event.date}"></p>
                <p th:text="${'Time: ' + event.time}"></p>
                <p>
                    Trail: <a th:href="${'/trails/' + event.trail.id}"><span th:text="${event.trail.name}"></span></a>
                </p>
            </a>
        </div>
    </main>

    <footer th:replace="fragments/footer :: footer"></footer>
    <script src="/js/login.js"></script>
    <script src="/js/navbar.js"></script>
</body>
</html>
