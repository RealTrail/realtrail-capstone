<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" style="max-width: 100%; overflow: hidden;">
<head th:replace="fragments/head :: head">
    <title>Show All Events</title>
</head>
<body style="max-width: 100%; overflow: hidden;">
<!--style="max-width: 100%; overflow-x: hidden; height: 100vh"-->
<style>

    .event-cards-container {
        position: absolute;
        z-index: 10;
        top: 80%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .card-list {
        display: flex;
        flex-direction: column;
        margin: 1rem auto;
        padding: 0;
        font-size: 0;
        text-align: center;
    }

    .card {
        display: inline-block;
        width: 22rem;
        margin: 1rem;
        font-size: 1rem;
        text-decoration: none;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        border-radius: 10px;
        background-color: white;
        background-image: linear-gradient(to right, #dedede, #ebedef, #ebedef);
    }

    .card:hover {
        transform: translateY(-0.5rem) scale(1.0125);
        box-shadow: 0 0.5em 3rem -1rem rgba(0,0,0,0.5);
    }

    .card table {
        width: 100%;
        padding: 0 5rem;
        text-align: left;
    }

    .card-description {
        padding: 1em 0.5em;
        color: #515151;
    }

    .card-description > h3 {
        font-size: 1.8rem;
        margin: 0 0 0.5em;
        text-align: center;
    }

    .card-list .card p {
        margin: .8rem 0;
    }



    @media (min-width: 992px) {
        .card-list {
            flex-direction: row;
        }

        .event-cards-container {
            top: 50%;
        }
    }


</style>

<nav th:replace="fragments/navbar :: navbar"></nav>

<div id="parallax" style="flex: 1;">
    <div class="sky"></div>
<!--    <div class="parallax__layer parallax__layer__0">-->
<!--        <img src="/images/nine.png" height="455" width="3840"/>-->
<!--    </div>-->
    <div class="parallax__layer parallax__layer__1">
        <img src="/images/eight1.png" height="455" width="3840"/>
    </div>
    <div class="parallax__layer parallax__layer__2">
        <img src="/images/seven1.png" height="455" width="3840"/>
    </div>
    <div class="parallax__layer parallax__layer__3">
        <img src="/images/five1.png" height="455" width="3840"/>
    </div>
    <div class="parallax__layer parallax__layer__4">
        <img src="/images/three1.png" height="455" width="3840"/>
    </div>

    <div class="parallax__layer parallax__layer__5">
        <img src="/images/two1.png" height="455" width="3840"/>
    </div>
    <div class="parallax__layer parallax__layer__6">
        <img src="/images/one1.png" height="455" width="3840"/>
    </div>
    <div class="parallax__cover"></div>
    <main class="event-cards-container">
        <!--<body class="background-image">-->
        <div th:if="${noEventsFound}">
            <h1 class="noEvent">No events were found.</h1>
        </div>

        <h2 style="font-size: 2.5rem; margin-top: 0;">Review the list for trail events happening near you!</h2>
        <ul class="card-list">
            <li th:each="event : ${events}" class="card">
                <a th:href="${'/events/' + event.id}" class="card-description">
                    <h3 th:text="${event.name}"></h3>
                </a>
                <table>
                    <tbody>
                        <tr>
                            <th>By</th>
                            <td th:text="${event.owner.username}"></td>
                        </tr>
                        <tr>
                            <th>Date</th>
                            <td th:text="${'Date: ' + event.date}"></td>
                        </tr>
                        <tr>
                            <th>Time</th>
                            <td th:text="${'Time: ' + event.time}"></td>
                        </tr>
                        <tr>
                            <th>Trail</th>
                            <td><a th:href="${'/trails/' + event.trail.id}"><span th:text="${event.trail.name}"></span></a></td>
                        </tr>
                    </tbody>
                </table>
                    <hr>
            </li>
        </ul>
    </main>

</div>
