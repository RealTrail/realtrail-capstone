<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Show All Events</title>
</head>
<body>
  <nav></nav>
  <h2>Review the list for trail events happening near you!</h2>
  <h4>Click the event for more details</h4>
  <div th:each="event : ${events}">
    <h3 th:text="${event.name}"></h3>
    <h3 th:text="${event.date}"></h3>
    <h3 th:text="${event.time}"></h3>
    <h3 th:text="${event.location}"></h3>
</div>
</body>
</html>
