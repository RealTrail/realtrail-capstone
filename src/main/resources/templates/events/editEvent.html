<!DOCTYPE html>
<head th:replace="/fragments/head :: head">
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Edit Event</title>
</head>
<body>



<div class="main-block">
    <form th:action="@{|/events/editEvent/${editedEvent.id}|}" method="POST">
        <h1>Edit your event</h1>
        <h3>Event Details</h3>
            <div class="container">
                <div sec:authorize="isAuthenticated()">
                    <div>Event name:<span th:text="${#authentication.principal.name}"/><input type="text" name="name" /></div>
                    <div><label>Event date</label><input type="text" name="date" /></div>
                    <div><label>Event time</label><input type="text" name="time" /></div>
                    <div><label>Trailhead name</label><input type="text" name="trail " /></div>
                    <div><label>Meet location</label><input type="text" name="meetLocation" /></div>
                    <div><label>Meet time</label><input type="text" name="meetTime" /></div>
                    <div><label>Event details</label><input type="text" name="eventDetails" /></div>
                    <div>
                        <button type="button" class="btn btn-primary" id="images">Upload images</button>
                        <input type="hidden" name="images" id="hidden">
                        <div id="imagesUploadHint"><i class="fa fa-check hidden" style="color:green"></i></div>
                    </div>
                </div>
            </div>
        <button type="submit" id="save">Submit edits</button>
    </form>
</div>
</div>

</body>
</html>
