<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/head :: head">
    <title>Edit Event</title>
</head>
<body>
<nav th:replace="/fragments/navbar :: navbar"></nav>

<main>
    <h2>Edit Event Details</h2>
    <!--    <div sec:authorize="isAuthenticated()">-->

    <fieldset>
        <form th:action="@{/events/{id}/edit(id=${event.getId()})}" th:object="${event}" method="POST">
            <div th:value="${event.id}"><p>Event Id</p></div>
            <div>
                <label for="name">name</label>
                <input type="text" name="name" id="name" th:value="${event.name}"/>
            </div>
            <div>
                <label for="date">date</label>
                <input type="text" name="date" id="date" th:value="${event.date}" />
            </div>
            <div>
                <label for="time">time</label>
                <input type="text" name="time" id="time" th:value="${event.time}" />
            </div>
            <div>
                <label for="trail">trail </label>
                <input type="text" name="trail" id="trail" th:value="${event.date}" />
            </div>
            <div>
                <label for="meetLocation">meet location</label>
                <input type="text" id="meetLocation" name="meetLocation" th:value="${event.meetLocation}" />
            </div>
            <div>
                <label for="meetTime">meet time</label>
                <input type="text" id="meetTime" name="meetTime" th:value="${event.meetTime}" />
            </div>
            <div>
                <label for="eventDetails">event details</label>
                <input id="eventDetails" type="text" name="eventDetails" th:value="${event.eventDetails}" />
            </div>
            <div>
                <button type="button" class="btn btn-primary" id="images">Upload images</button>
                <input type="hidden" name="images" id="hidden" th:value="${event.images}">
                <div id="imagesUploadHint"><i class="fa fa-check hidden" style="color:green"></i></div>
            </div>
            <button>Submit Edits</button>
        </form>
            <a href="/events/{id}/delete(id=${event.getId()})}">
                <button class="btn btn-danger">Delete Event</button>
            </a>
    </fieldset>
</main>
<footer th:replace="/fragments/footer :: footer"></footer>
</body>
</html>
