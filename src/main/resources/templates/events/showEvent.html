<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head">
    <title>Show Event</title>
</head>
<body>
<style>
    @import url("https://fonts.googleapis.com/css?family=Nunito:300, 400, 700");
    @import url('https://fonts.googleapis.com/css?family=Poppins:300,400,900&display=swap');

    :root {
        font-family: "Nunito", sans-serif;
        /* font-family: 'Poppins', sans-serif; */
    }

    * {
        box-sizing: border-box;
        font-size: 16px;
    }

    body {
        background: url(/images/showEvents.png) no-repeat center center fixed;
        background-size: 100% 100%;
        height: 100%;
        position: absolute;
        width: 100%;
    }

    .card-list {
        display: block;
        margin: 1rem auto;
        padding: 0;
        font-size: 0;
        text-align: center;
        list-style: none;
    }

    .card {
        display: inline-block;
        width: 90%;
        max-width: 20rem;
        margin: 1rem;
        font-size: 1rem;
        text-decoration: none;
        overflow: hidden;
        box-shadow: 0 0 3rem -1rem rgba(0,0,0,0.5);
        transition: transform 0.1s ease-in-out, box-shadow 0.1s;
        border-radius: 10px;
        background-color: white;
        background-image: linear-gradient(to right, #dedede, #ebedef, #ebedef);
    }

    .card:hover {
        transform: translateY(-0.5rem) scale(1.0125);
        box-shadow: 0 0.5em 3rem -1rem rgba(0,0,0,0.5);
    }


</style>
<nav th:replace="fragments/navbar :: navbar"></nav>
<main style="margin-top: 5rem">
    <div th:if="${param.joined}">Thank you for joining the event!</div>
    <div th:if="${param.alreadyjoined}">You have already joined the event!</div>
    <div th:if="${event == null}">
        No event found. <a href="/create">Create one</a>
    </div>

    <ul th:if="${event}" class="card-list">
        <li class="card">
        <h3 th:text="${event.name}"></h3>
        <p th:text="${'Event coordinator: ' + event.owner.username}"></p>
        <h4 th:text="${'date: ' + event.date}"></h4>
        <h4 th:text="${'time: ' + event.time}"></h4>
        <h4 th:text="${event.eventDetails}"></h4>
        <div>Trail:<a th:href="${'/trails/' + event.trail.id}"><h4 th:text="${event.trail.name}"></h4></a></div>
        <div>Meet location:<h4 th:text="${event.meetLocation}"></h4></div>
        <div>Meet time:<h4 th:text="${event.meetTime}"></h4></div>
        <div th:if="${event.owner.id == user.id && !event.participants.isEmpty()}">

            <div>Participants:
                <div th:each="participant : ${event.participants}">
                    <p th:text="${participant.username}"></p>
                </div>
            </div>
        </div>
        </li>
        <br>
        <div th:if="${!event.eventComments.isEmpty()}" th:each="comment : ${event.eventComments}">
            <div>
                <img class="profileImage" th:src="${comment.owner.profileImageUrl}" alt="profile-image">
                <span th:text="${comment.owner.username}"></span>
                <span th:text="${comment.date}"></span>
            </div>
            <p th:text="${comment.content}"></p>
            <div th:if="${user.isAdmin() || user.id == comment.owner.id}">
                <form th:action="@{/events/{id}/comment/{cid}/delete(id=${event.id},cid=${comment.id})}"
                      method="post">
                    <button type="submit">Delete</button>
                </form>
            </div>
        </div>
        <div sec:authorize="isAuthenticated()">
            <form th:action="@{/events/{id}/comment(id=${event.id})}" th:method="POST">
                <textarea name="eventComment" id="" cols="30" rows="10"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </ul>
    <ul class="card-list">
    <li th:if="${event.owner.id == user.id}" class="card">
        <div>
            <a th:href="${'/events/'+ event.id + '/edit'}">Edit Event</a>
        </div>
        <form th:action="@{/events/{id}/delete(id=${event.id})}" method="POST">
            <h2>Click the delete button to delete your event</h2>
            <button th:type="submit">delete</button>
        </form>
    </li>

    <li th:if="${event.owner.id != user.id}" class="card">
        <form th:action="@{|/events/${id}/join|}" method="POST">
            <h2>Click the join button to join your event</h2>
            <button th:type="submit">Join</button>
        </form>
    </li>
    </ul>
</main>
<!--<footer th:replace="fragments/footer :: footer"></footer>-->
<script src="/js/navbar.js"></script>
<script src="/js/modal.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
