</head>

<nav th:replace="fragments/navbar :: navbar"></nav>
<main style="margin-top: 5rem">
    <div >
        <div th:if="${param.joined}">Thank you for joining the event!</div>
        <div th:if="${param.alreadyjoined}">You have already joined the event!</div>
        <div th:if="${event == null}">
            No event found. <a href="/create">Create one</a>
        </div>
    </div>
    <table th:if="${event}" class="trail-info">

        <h1 th:text="${event.name}"></h1>
        <tr>
            <td>Event coordinator:</td>
            <td th:text="${event.owner.username}"></td>
        </tr>
        <tr>
            <td>date:</td>
            <td th:text="${event.date}"></td>
        </tr>
        <tr>
            <td>time:</td>
            <td th:text="${event.time}"></td>
        </tr>

        <h4 th:text="${event.eventDetails}"></h4>
        <tr>
            <td>Trail:</td>
            <td><a th:href="${'/trails/' + event.trail.id}"><h4 th:text="${event.trail.name}"></h4></a></td>
        </tr>
        <tr>
            <td>Meet location:</td>
            <td th:text="${event.meetLocation}"></td>
        </tr>
        <tr>
            <td>Meet time:</td>
            <td th:text="${event.meetTime}"></td>
        </tr>
        <div th:if="${event.owner.id == user.id && !event.participants.isEmpty()}">
            <div>Participants:
                <div th:each="participant : ${event.participants}">
                    <p th:text="${participant.username}"></p>
                </div>
            </div>
        </div>

        <br>
        <table th:if="${!event.eventComments.isEmpty()}" th:each="comment : ${event.eventComments}" class="trail-comments">
            <tbody class="trail-comment">
            <tr>
                <td><img class="profileImage" th:src="${comment.owner.profileImageUrl}" alt="profile-image"></td>
                <td>
                    <span th:text="${comment.owner.username}"></span>
                    <span th:text="${comment.date}"></span>
                </td>
            </tr>
            <tr>
                <p th:text="${comment.content}"></p>
            </tr>
            <tr>
                <td th:if="${user.isAdmin() || user.id == comment.owner.id}">
                    <form th:action="@{/events/{id}/comment/{cid}/delete(id=${event.id},cid=${comment.id})}"
                          method="post">
                        <button type="submit" class="btn-submit">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <div sec:authorize="isAuthenticated()">
            <form th:action="@{/events/{id}/comment(id=${event.id})}" th:method="POST">
                <textarea name="eventComment" id="" cols="30" rows="10"></textarea>
                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>

    </table>
    <table class="card-list">
    <tr th:if="${event.owner.id == user.id}" class="card">
        <td>
            <a th:href="${'/events/'+ event.id + '/edit'}" class="btn-submit">Edit Event</a>

        <form th:action="@{/events/{id}/delete(id=${event.id})}" method="POST">
            <h2>Click the delete button to delete your event</h2>
            <button th:type="submit" class="btn-submit">delete</button>
        </form>
        </td>
    </tr>

    <div th:if="${event.owner.id != user.id}" class="card">
        <form th:action="@{|/events/${id}/join|}" method="POST">
            <h2>Click the join button to join your event</h2>
            <button th:type="submit" class="btn-submit">Join</button>
        </form>
    </div>
    </table>
</main>
<!--<footer th:replace="fragments/footer :: footer"></footer>-->
<script src="/js/navbar.js"></script>
<script src="/js/modal.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
