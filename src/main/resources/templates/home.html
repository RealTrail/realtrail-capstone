    <script>
        function clock() {
            var time = new Date(),


                hours = time.getHours(),


                minutes = time.getMinutes(),


                seconds = time.getSeconds();

            document.querySelectorAll('.clock')[0].innerHTML = x(hours) + ":" + x(minutes) + ":" + x(seconds);

            function x(standIn) {
                if (standIn < 10) {
                    standIn = '0' + standIn
                }
                return standIn;
            }
        }
        setInterval(clock, 1000);
    </script>
